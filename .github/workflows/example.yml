name: Main CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# ------------------------------------------------------------------
# GLOBAL CONCURRENCY (Save Money)
# ------------------------------------------------------------------
# If you push to a PR branch twice quickly, this kills the old run.
# Ideally, we only want to cancel PR builds, not main branch deploys.
# This logic says: "If it's a PR, use the ref as the ID. If it's main, use the run ID (unique)."
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  # ------------------------------------------------------------------
  # STAGE 1: BUILD
  # Uses your Local Composite Action
  # ------------------------------------------------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Reference your local composite action
      - name: Build Application
        id: build-step
        uses: ./.github/actions/build-app
        with:
          node-version: '20'

      # Upload artifacts so the Test and Deploy jobs can use them
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: ./dist
          retention-days: 1

  # ------------------------------------------------------------------
  # STAGE 2: TEST
  # Runs sequentially after Build
  # ------------------------------------------------------------------
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: ./dist

      - name: Run Unit Tests
        run: npm run test

  # ------------------------------------------------------------------
  # STAGE 3: DEPLOY TO STAGING
  # Uses a Reusable Workflow.
  # This runs automatically after tests pass.
  # ------------------------------------------------------------------
  deploy-staging:
    needs: test
    # Only deploy on push to main (don't deploy PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/_deploy.yml
    with:
      environment: 'staging'
    secrets:
      # We map the generic name API_KEY to the specific secret
      API_KEY: ${{ secrets.STAGING_API_KEY }}

  # ------------------------------------------------------------------
  # STAGE 4: DEPLOY TO PRODUCTION
  # Requires Manual Approval (via Environment settings)
  # Enforces Queueing (via Concurrency)
  # ------------------------------------------------------------------
  deploy-prod:
    needs: deploy-staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/_deploy.yml
    with:
      environment: 'production'
    secrets:
      API_KEY: ${{ secrets.PROD_API_KEY }}

    # 1. Links to Repo Settings > Environments > production
    #    (Where you configured "Required Reviewers")
    environment: 
      name: production
      url: https://my-app-production.com

    # 2. JOB-LEVEL CONCURRENCY (Safety)
    #    Ensures deployments run one at a time (Queueing).
    #    If 3 people merge to main, they form a line here.
    concurrency:
      group: production-deployment
      cancel-in-progress: false